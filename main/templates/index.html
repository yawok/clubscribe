{% extends "base.html" %}

{% block content %}
	<h1>
		{% if user.is_authenticated %}
			{{ user.first_name|slice:"1"|default:"Hi" }}, 
		{% endif %}
		Welcome to Clubscribe
	</h1>
	<a href="{% url 'authorize' %}">Authorize</a>
	<a href="{% url 'login' %}">Login</a>
	<a href="{% url 'logout' %}">Logout</a>
	<a href="{% url 'signup' %}">Sign Up</a>
	<a href="{% url 'create_club' %}">Create a club</a>
	<a href="{% url 'clubs' %}">All clubs</a>
	<a href="{% url 'create_subscription' %}">Create a subscription</a>
{% endblock content %}
